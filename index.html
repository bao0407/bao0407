<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday My Babi 💖</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Happy Birthday My Babi Vy 💕</h1>
  <div class="gift-grid">
    <div class="gift-box" onclick="openGift(0)">🎁 Gift 1</div>
    <div class="gift-box" onclick="openGift(1)">🎁 Gift 2</div>
    <div class="gift-box" onclick="openGift(2)">🎁 Gift 3</div>
  </div>

  <div id="giftModal" class="modal" onclick="closeModal(event)">
    <div class="modal-content" id="modalContent">
      <button class="close-btn" onclick="closeModal(event)">&times;</button>
      <h2 id="wishTitle"></h2>
      <p id="wishText"></p>
      <img id="wishImage" src="" alt="Gift image" />
    </div>
  </div>

  <script>
    const wishes = [
      {
        title: "Gift 1 - My Love for You",
        text: "Babi, you make my world brighter every single day. I feel so lucky to have you. Happy Birthday!",
        image: "https://i.imgur.com/CJkxAes.jpg"
      },
      {
        title: "Gift 2 - Our Memories",
        text: "Every memory with you is a treasure. Let’s make many more adventures together 💖",
        image: "https://i.imgur.com/MZHM62U.jpg"
      },
      {
        title: "Gift 3 - Your Smile",
        text: "Your smile is my favorite view. I’ll do anything to keep you smiling forever 🥰",
        image: "https://i.imgur.com/eheLuii.jpg"
      }
    ];

    function openGift(index) {
      const wish = wishes[index];
      document.getElementById('wishTitle').innerText = wish.title;
      document.getElementById('wishText').innerText = wish.text;
      document.getElementById('wishImage').src = wish.image;
      document.getElementById('giftModal').style.display = 'flex';
    }

    function closeModal(event) {
      if (event.target.id === 'giftModal' || event.target.className === 'close-btn') {
        document.getElementById('giftModal').style.display = 'none';
      }
    }
  </script>
</body>
</html>
